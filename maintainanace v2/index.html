<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex Infinite - Maintenance Mode</title>
    <meta name="description" content="Vortex Infinite is currently undergoing scheduled maintenance. We'll be back shortly with enhanced services." />
    <meta name="author" content="Vortex Infinite" />
    <meta name="robots" content="noindex, nofollow" />

    <meta property="og:title" content="Vortex Infinite - Under Maintenance" />
    <meta property="og:description" content="We're currently performing maintenance to serve you better. Thank you for your patience." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vortex Infinite - Under Maintenance" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        color: #e2e8f0;
        overflow: hidden;
      }

      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 20px;
      }

      /* Animated Background Elements */
      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }

      .bg-orb {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        filter: blur(60px);
        animation: float 20s ease-in-out infinite;
      }

      .orb1 {
        width: 400px;
        height: 400px;
        background: #6366f1;
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .orb2 {
        width: 300px;
        height: 300px;
        background: #a855f7;
        bottom: -50px;
        right: -50px;
        animation-delay: 5s;
      }

      .orb3 {
        width: 250px;
        height: 250px;
        background: #06b6d4;
        top: 50%;
        right: 10%;
        animation-delay: 10s;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(30px, 30px); }
      }

      /* Container */
      .container {
        position: relative;
        z-index: 1;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      /* Logo Section */
      .logo-section {
        margin-bottom: 40px;
        animation: slideDown 0.8s ease-out;
      }

      .logo-wrapper {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        background: rgba(99, 102, 241, 0.15);
        border-radius: 20px;
        border: 2px solid rgba(99, 102, 241, 0.3);
        backdrop-filter: blur(10px);
        position: relative;
      }

      .logo-wrapper::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 20px;
        background: linear-gradient(45deg, #6366f1, #a855f7);
        opacity: 0.3;
        filter: blur(10px);
        z-index: -1;
      }

      .logo {
        width: 60%;
        height: 60%;
        object-fit: contain;
      }

      .brand-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #6366f1, #a855f7, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        letter-spacing: -1px;
        animation: slideDown 0.8s ease-out 0.1s both;
      }

      /* Main Content */
      .maintenance-card {
        background: rgba(30, 27, 75, 0.8);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 20px;
        padding: 50px 40px;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.8s ease-out;
      }

      /* Loading Spinner */
      .loading-spinner {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .spinner {
        position: relative;
        width: 80px;
        height: 80px;
      }

      .spinner-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-radius: 50%;
        border-top-color: #6366f1;
        border-right-color: #a855f7;
        animation: spin 2s linear infinite;
      }

      .spinner-ring:nth-child(2) {
        width: 65px;
        height: 65px;
        top: 7.5px;
        left: 7.5px;
        border-top-color: #a855f7;
        border-right-color: #06b6d4;
        animation: spin 1.5s linear infinite reverse;
      }

      .spinner-ring:nth-child(3) {
        width: 50px;
        height: 50px;
        top: 15px;
        left: 15px;
        border-top-color: #06b6d4;
        border-right-color: #6366f1;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .maintenance-title {
        font-size: 2rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 15px;
        animation: slideDown 0.8s ease-out 0.2s both;
      }

      .maintenance-description {
        font-size: 1.1rem;
        color: #cbd5e1;
        line-height: 1.6;
        margin-bottom: 30px;
        animation: slideDown 0.8s ease-out 0.3s both;
      }

      /* Progress Bar */
      .progress-container {
        margin: 35px 0;
        animation: slideDown 0.8s ease-out 0.4s both;
      }

      .progress-label {
        font-size: 0.9rem;
        color: #94a3b8;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(99, 102, 241, 0.1);
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #6366f1, #a855f7, #06b6d4);
        width: 0%;
        animation: progress-animation 3s ease-in-out infinite;
        border-radius: 10px;
      }

      @keyframes progress-animation {
        0% { width: 0%; }
        50% { width: 100%; }
        100% { width: 0%; }
      }

      /* Status Info */
      .status-info {
        background: rgba(99, 102, 241, 0.1);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        animation: slideDown 0.8s ease-out 0.5s both;
      }

      .status-icon {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .status-title {
        font-size: 0.9rem;
        color: #94a3b8;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
      }

      .status-text {
        font-size: 1rem;
        color: #e2e8f0;
        font-weight: 500;
      }

      /* Contact Section */
      .contact-section {
        animation: slideDown 0.8s ease-out 0.6s both;
      }

      .contact-title {
        font-size: 1.1rem;
        color: #cbd5e1;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .contact-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }

      .contact-btn {
        padding: 12px 20px;
        background: rgba(99, 102, 241, 0.15);
        border: 1px solid rgba(99, 102, 241, 0.3);
        border-radius: 12px;
        color: #e2e8f0;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
      }

      .contact-btn:hover {
        background: rgba(99, 102, 241, 0.25);
        border-color: rgba(99, 102, 241, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
      }

      /* Footer */
      .footer {
        margin-top: 30px;
        font-size: 0.85rem;
        color: #64748b;
        animation: slideDown 0.8s ease-out 0.7s both;
      }

      /* Animations */
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .maintenance-card {
          padding: 30px 20px;
        }

        .brand-title {
          font-size: 2rem;
        }

        .maintenance-title {
          font-size: 1.5rem;
        }

        .maintenance-description {
          font-size: 1rem;
        }

        .contact-buttons {
          grid-template-columns: 1fr;
        }

        .orb1 {
          width: 250px;
          height: 250px;
        }

        .orb2 {
          width: 200px;
          height: 200px;
        }

        .orb3 {
          width: 150px;
          height: 150px;
        }
      }

      @media (max-width: 480px) {
        main {
          padding: 15px;
        }

        .maintenance-card {
          padding: 25px 15px;
        }

        .brand-title {
          font-size: 1.75rem;
        }

        .maintenance-title {
          font-size: 1.25rem;
        }

        .spinner {
          width: 60px;
          height: 60px;
        }

        .spinner-ring {
          border-width: 2px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="animated-bg">
      <div class="bg-orb orb1"></div>
      <div class="bg-orb orb2"></div>
      <div class="bg-orb orb3"></div>
    </div>

    <main>
      <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
          <div class="logo-wrapper">
            <img 
              src="./vortex-logo.png"
              alt="Vortex Infinite Logo" 
              class="logo"
            />
          </div>
          <h1 class="brand-title">Vortex Infinite</h1>
        </div>

        <!-- Main Maintenance Card -->
        <div class="maintenance-card">
          <!-- Loading Spinner -->
          <div class="loading-spinner">
            <div class="spinner">
              <div class="spinner-ring"></div>
              <div class="spinner-ring"></div>
              <div class="spinner-ring"></div>
            </div>
          </div>

          <!-- Title & Description -->
          <h2 class="maintenance-title">Maintenance in Progress</h2>
          <p class="maintenance-description">
            We're upgrading our systems to provide you with an even better experience. 
            Thank you for your patience!
          </p>

          <!-- Progress Bar -->
          <div class="progress-container">
            <div class="progress-label">System Status</div>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </div>

          <!-- Status Info -->
          <div class="status-info">
            <div class="status-icon">⏱️</div>
            <div class="status-title">Expected Downtime</div>
            <div class="status-text">Approximately 2-4 hours</div>
          </div>

          <!-- Contact Section -->
          <div class="contact-section">
            <div class="contact-title">Need to reach us?</div>
            <div class="contact-buttons">
              <a href="mailto:contact@vortexinfinite.xyz" class="contact-btn">
                <span>📧 Email</span>
              </a>
              <a href="tel:+918270288569" class="contact-btn">
                <span>📱 Call Us</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          &copy; <span id="year"></span> Vortex Infinite. All rights reserved.
        </div>
      </div>
    </main>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
